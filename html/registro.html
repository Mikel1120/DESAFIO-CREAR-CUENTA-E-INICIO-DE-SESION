<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<h2>Crear Cuenta</h2>

<form id="formRegistro">
    <label>Nombre completo</label>
    <input type="text" id="nombre" placeholder="Introduza su nombre">
    <label>Correo electrónico</label>
    <input type="email" id="correo" placeholder="Introduza su correo">
    <label>Número de móvil</label>
    <input type="text" id="movil" placeholder="ej: 700000000">
    <label>Contraseña</label>
    <input type="password" id="password" placeholder="Debe contener 6 caracteres. Ej: Abc$12">  
    <label>Mostrar contraseña:<input type="checkbox" id="verPass"></label>
    <button type="submit">Registrar</button>
</form>

<p><a href="login.html">Ir al inicio de sesión</a></p>

<script src="../js/registro.js"></script>
</body>
</html>
