<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h2>Recuperar contraseña</h2>
<form id="formRecuperar">
    <label>Correo registrado</label>
    <input type="email" id="correoRec" placeholder="Introduza su correo">
    <label>Nueva contraseña</label>
    <input type="password" id="newPass" placeholder="Nueva contraseña (Debe contener 6 caracteres. Ej: Abc$12)">
    <label> Mostrar contraseña:<input type="checkbox" id="verNewPass"></label>
    <button type="submit">Actualizar contraseña</button>
</form>
<p><a href="login.html">Volver al inicio de sesión</a></p>

<script src="../js/recuperar.js"></script>
</body>
</html>
